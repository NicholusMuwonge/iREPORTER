
language: python

python:  
  - "3.6.1"

 
install:
  - "pip install -r requirements.txt"
  - "pip install pytest pytest-cov"
  - "pip install coveralls"
  - "pip install PyYAML"
  
services:
  - postgresql
before_script:
  - psql -c 'create database test_db;' -U postgres
script:
  - pytest tests/test_api.py --cov
  - coverage report
  - coveralls
after success:
  - coveralls 
 

